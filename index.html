<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!----styles.css----->
    <link rel="stylesheet" href="styles.css">
    <title>API Form</title>
</head>
<body>
    <!---------3rd party API Gmail------------------->
    <div class="container" id="registration-form">
        <form action="https://formsubmit.co/benj_lapuz@yahoo.com" method="POST">
            <h4 class="text-warning">Apply Here:</h4>
            <p class="text-light text-center">Please send us a message and we'll get back to you shortly.</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" placeholder="Please enter your name here:" required>
                  
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" placeholder="Please enter your email here:" required>

            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="Contact Number" placeholder="Please enter your contact number here:" required>

            <label for="plan">Plan:</label>
              <select class="form-select" id="sel1" name="Plan">
                  <option>Select your plan</option>
                  <option>Residential</option>
                  <option>Business</option>
              </select>

            <label for="speed">Speed:</label>
              <select class="form-select" id="sel1" name="Speed">
                  <option>Select your speed</option>
                  <option>10mbps</option>
                  <option>20mbps</option>
                  <option>50mbps</option>
                  <option>100mbps</option>
              </select>
            
            <label for="address">Complete Address:</label>
            <textarea name="Address" placeholder="Please enter your complete address" required></textarea><br>

            <label for="message">Message:</label>
            <textarea name="Message" placeholder="Additional Request" required></textarea><br>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
